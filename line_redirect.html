<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LINE Login Callback</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");
      // Gửi kết quả về cửa sổ mở app chính
      if (window.opener) {
        window.opener.postMessage({ code, state }, "*");
        window.close();
      }
    })();
  </script>
</head>
<body>
  Đang xử lý đăng nhập...
</body>
</html>
