<!DOCTYPE html>
<html>
<head><title>LINE Redirect</title></head>
<body>
<script>
  const url = new URLSearchParams(window.location.search);
  const code = url.get('code');
  if (code) {
    localStorage.setItem('line_code', code);
  }
  window.close();
</script>
<h1>Đang xử lý đăng nhập LINE...</h1>
</body>
</html>
