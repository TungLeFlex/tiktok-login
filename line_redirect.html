<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LINE Login Callback</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search).toString();
      // const target = `lumira-app://line-callback${params ? '?' + params : ''}`;
      // setTimeout(() => {
      //   window.location.replace(target);
      // }, 200);
      const line_code = params.get("code");
      const state = params.get("state");
      // Gửi kết quả về cửa sổ mở app chính
      if (window.opener) {
        window.opener.postMessage({ service: "line", line_code, state }, "*");
        window.close();
      }
    })();
  </script>
</head>
<body>
  Đang xử lý đăng nhập...
</body>
</html>
