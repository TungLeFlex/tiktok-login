<!DOCTYPE html>
<html>
<head><title>TikTok Redirect</title></head>
<body>
<script>
  const code = new URLSearchParams(window.location.search).get("code");
  if (code) {
    localStorage.setItem("tiktok_code", code);
  }
  window.close();
</script>
<h1>Đang xử lý đăng nhập TikTok...</h1>
</body>
</html>
