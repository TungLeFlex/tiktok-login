<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TikTok Redirect</title>
    <script>
      window.onload = function () {
        // Lấy query params từ URL hiện tại
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const state = params.get("state");

        // Redirect sang app Flutter (custom scheme)
        let deeplink;
        if (code) {
          deeplink = `lumira-app://?code=${code}&state=${state}`
          // deeplink = `lumira-app://callback?code=${code}&state=${state}`
        } else {
          deeplink = `lumira-app://?error=cancelled&state=${state}`;
          // deeplink = `lumira-app://callback?error=cancelled&state=${state}`;
        }
        window.location.replace = deeplink;
      };
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
