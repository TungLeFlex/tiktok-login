<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TikTok Login Callback</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const tiktok_code = params.get("code");
      const state = params.get("state");
      if (window.opener) {
        window.opener.postMessage({ service: "tiktok", tiktok_code, state }, "*");
        window.close();
      }
    })();
  </script>
</head>
<body>
  Đang xử lý đăng nhập TikTok...
</body>
</html>
