<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TikTok Redirect</title>
    <script>
      window.onload = function () {
        // Lấy query params từ URL hiện tại
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const state = params.get("state");

        // Redirect sang app Flutter (custom scheme)
        if (code) {
          const deeplink = `lumira-app://callback?code=${code}&state=${state}`
          document.body.innerHTML = deeplink;
          // window.location = deeplink;
          window.open(deeplink, "_blank");
        } else {
          document.body.innerHTML = "Missing code!";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
